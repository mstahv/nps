<!DOCTYPE html>
<html>
    <head>
        <title>Embedding NPS Example</title>
        <style>
            html {
                margin: 2rem;
                background-color: hsl(214, 35%, 21%);
                color: hsl(214, 100%, 98%);
            }
            h1 {
                color: hsl(214, 100%, 98%);
            }

        </style>
    </head>
    <body>
        <h1>Welcome to My Web Page</h1>
        <p>This is an example of a web page using an embedding script.</p>

        <!-- Include the NPS and add click handler to button -->
        <button id="feedback-example-button">Open NPS feedback</button>
        <script type="module">
            import {createNpsPopup, openNpsPopup, closeNpsPopup} from './nps.js';

            // Create the popup
            createNpsPopup("example.html", 
                "Thank you for visiting example.html", 
                "How likely would you recommend this kind of embedding?",
                "javascript:document.closeNpsPopup();",
                "Close popup");
            // Export the close function
            document.closeNpsPopup = closeNpsPopup; 

            // Add click listener for the button
            document.querySelector("#feedback-example-button").addEventListener('click',openNpsPopup);
        </script> 

        <!-- Include the NPS diectly to the web page 
        <script type="module" src="./web-component/nps-feedback.js"></script>
        <nps-feedback id="nps-web-component" product="page" header="Thanks for being here" question="How like you are to come back?"></nps-feedback>
         --> 
    </body>
</html>
